<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive webpage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="outline">
        <h1>Learn to code by <br />watching others</h1>
        <p class="outline2">
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
      <div class="fulldetails">
        <form>
          <div>
            <button id="btn1">
              <b>Try it free 7 days </b> then $20/mo. thereafter
            </button>
          </div>
          <div class="fulldetails2">
            <div class="details">
              <label for="details"></label>
              <input
                type="text"
                name="details"
                class="input"
                placeholder="First Name"
                required
              />
            </div>
            <div class="details">
              <label for="details"></label>
              <input
                type="text"
                name="details"
                class="input"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="details">
              <label for="details"></label>
              <input
                type="email"
                name="details"
                class="input"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="details">
              <label for="details"></label>
              <input
                type="password"
                id="password"
                name="details"
                class="input"
                placeholder="Password"
                required
              />
            </div>
            <div class="details">
              <button id="btn2">CLAIM YOUR FREE TRIAL</button>
            </div>
            <div class="details">
              <p class="para">
                By clicking the button, you are agreeing to our
                <b class="red"><a href="#">Terms and Services</a></b>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
